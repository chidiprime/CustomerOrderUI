<div class="container">
    <h1>Update customer</h1>
  
    <a href="#" routerLink="/customer/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="customer.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Title is required.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="body">Age</label>
            <textarea 
                formControlName="Age"
                id="Age" 
                type="text" 
                [(ngModel)]="customer.Age"
                class="form-control">
            </textarea>
            <div *ngIf="f.Age.touched && f.Age.invalid" class="alert alert-danger">
                <div *ngIf="f.Age.errors.required">Age is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Gender</label>
            <textarea 
                formControlName="gender"
                id="gender" 
                type="text" 
                [(ngModel)]="customer.gender"
                class="form-control">
            </textarea>
            <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                <div *ngIf="f.gender.errors.required">Gender is required.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
